<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion</title>
  </head>
  <body>
    <header>
      <h1>Sistema de gestión</h1>
      <ul>
        <li><a href="#contenedor-gestor">Agregar cliente</a></li>
        <li><a href="#container-clients">Cartera de clientes</a></li>
      </ul>
    </header>

    <!-- CONTADOR DE VENTAS CON CALENDARIO -->
    <section id="container-data">
      <h3 id="mostrar-mes"></h3>
      <div id="container-btn-data">
        <button onclick="currentMonth">Mes actual</button>
        <button onclick="everyMonth">Todos los meses</button>
        <div id="container-search-data">
          <button onclick="searchMonth">Buscar</button>
          <input id="search-input" type="search">
        </div>
      </div>
      <div id="rendered-month" class="month">
      </div>
    </section>
    <!-- CONTADOR DE VENTAS CON CALENDARIO -->

    <div id="container-search-client">
      <h3>CARTERA CLIENTES</h3>
      <p>Buscar por número de teléfono</p>
      <input id="search-client" type="search" />
      <button id="btn-search">Buscar</button>
      <button id="btn-reset-search">Reset</button>
    </div>
    <div id="container-clients"></div>
    <!-- LISTA CLIENTES -->
    <div id="container-gestor">
      <form action="" id="agendar-cliente">
        <h3>Agregar cliente</h3>
        <input id="name" type="text" placeholder="Ingrese nombre del cliente" />
        <input id="phone" type="number" placeholder="Telefono" />
        <label for="car">Seleccione auto</label>
        <select id="car" type="text" placeholder="Auto de interes">
          hola
          <option value="" disabled>Elegir auto</option>
          <option value="SURAN">Suran</option>
          <option value="VOYAGE">Voyage</option>
          <option value="PUNTO">Punto</option>
          <option value="PALIO">Palio</option>
          <option value="C4">C4 Lounge</option>
          <option value="207">Peugeot 207</option>
          <option value="308">Peugeot 308</option>
          <option value="PARTNER">Partner</option>
          <option value="CLIO">Clio</option>
          <option value="FOCUS">FOCUS</option>
          <option value="CORSAS 2016">CORSA 2016</option>
          <option value="PRISMA">PRISMA</option>
          <option value="SPIN">SPIN</option>
        </select>
        <label id="label-vp" for="vp"
          >Verificacion de perfil
          <input id="vp" type="checkbox" />
        </label>
        <label id="label-documentacion" for="documentacion"
          >Documentación</label
        >
        <select name="documentacion" id="documentacion">
          <option value="recibo">Recibo de sueldo</option>
          <option value="monotributo">Monotributo</option>
          <option value="jubilacion">Jubilacion</option>
          <option value="pension">Pensión</option>
        </select>

        <label for="observaciones">
          Ingrese alguna observación a indicar al vendedor.
          <textarea name="observaciones" id="observaciones" cols="30" rows="10">
          </textarea>
        </label>

        <input type="submit" />
      </form>

      <form id="add-month">
        <h3>Agregar mes de trabajo</h3>
        <!--  -->
        <label for="year">Año</label>
        <input id="year" type="number" />
        <!--  -->
        <label for="name-month">Mes</label>
        <select name="name-month" id="name-month">
          <option value="Enero">Enero</option>
          <option value="Febrero">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="Septiembre">Septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
        <!--  -->
        <label for="fechaCreacion">Fecha de creacion</label>
        <input name="fechaCreacion" type="date" id="fechaCreacion" />
        <!--  -->
        <input type="submit" />
      </form>

      <div class="overlay-agendar-cliente">
        <form id="form-agendar-cliente" action="">
          <h3>Agendar cliente</h3>
          <label for="choose-week">Elegir n° semana</label>
          <select id="choose-week" name="choose-week">
            <option value="semana-1">Semana 1</option>
            <option value="semana-2">Semana 2</option>
            <option value="semana-3">Semana 3</option>
            <option value="semana-4">Semana 4</option>
            <option value="semana-5">Semana 5</option>
          </select>
          <!--  -->
          <label for="choose-day">Elegir n° de dia</label>
          <select name="choose-day" id="choose-day">
            <option value="dia-1">Dia 1</option>
            <option value="dia-2">Dia 2</option>
            <option value="dia-3">Dia 3</option>
            <option value="dia-4">Dia 4</option>
            <option value="dia-5">Dia 5</option>
            <option value="dia-6">Dia 6</option>
          </select>
          <label for="choose-hour">Elegir horario</label>
          <select name="choose-hour" id="choose-hour">
            <option value="11">11:00 hs</option>
            <option value="12">12:00 hs</option>
            <option value="13">13:00 hs</option>
            <option value="14">14:00 hs</option>
            <option value="15">15:00 hs</option>
            <option value="16">16:00 hs</option>
            <option value="17">17:00 hs</option>
            <option value="18">18:00 hs</option>
            <option value="19">19:00 hs</option>
          </select>
          <input type="submit" />
        </form>
      </div>
    </div>

    <script src="assets/app.js"></script>
    <script src="assets/diary.js"></script>
  </body>
</html>
